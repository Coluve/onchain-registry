<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body { font-family: system-ui, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f9f9f9; margin: 0; }
    .container { background: white; padding: 2rem; border-radius: 12px; max-width: 480px; width: 100%; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px; outline: none; }
    input:focus, textarea:focus { border-color: #0077cc; }
    button { padding: 0.75rem; background-color: #0077cc; color: white; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="https://formsubmit.co/colin@onchain-registry.com" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Your message" rows="5" required></textarea>
      <input type="hidden" name="_next" value="https://onchainregistry.org/thank-you.html">
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
