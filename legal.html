<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">On-Chain Registry</h1>
      <a href="index.html" class="text-gray-600 hover:text-indigo-600">Back</a>
    </div>
  </nav>

  <!-- Upload Form -->
  <section class="container mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold mb-6">Legal Document Vault</h2>
    <form class="space-y-6 max-w-lg">
      <div>
        <label class="block mb-1 font-semibold">Document Name</label>
        <input type="text" class="w-full border p-3 rounded-xl">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Asset ID</label>
        <input type="text" class="w-full border p-3 rounded-xl">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Upload File</label>
        <input type="file" class="w-full border p-3 rounded-xl">
      </div>
      <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">Anchor to Chain</button>
    </form>
  </section>

  <!-- Document Table -->
  <section class="container mx-auto px-6 py-12">
    <h3 class="text-2xl font-semibold mb-4">Stored Documents</h3>
    <table class="w-full border text-left bg-white rounded-xl overflow-hidden shadow">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-3">Name</th>
          <th class="p-3">Asset ID</th>
          <th class="p-3">Timestamp</th>
          <th class="p-3">Hash</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t">
          <td class="p-3">Title Deed</td>
          <td class="p-3">#9481</td>
          <td class="p-3">2025-09-15</td>
          <td class="p-3 font-mono text-xs">0x8af3...e92a</td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
