<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">On-Chain Registry</h1>
      <a href="index.html" class="text-gray-600 hover:text-indigo-600">Back</a>
    </div>
  </nav>

  <section class="container mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold mb-6">Register a New Asset</h2>
    <form class="space-y-6 max-w-xl">
      <div>
        <label class="block mb-1 font-semibold">Asset Name</label>
        <input type="text" class="w-full border p-3 rounded-xl">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Asset Type</label>
        <select class="w-full border p-3 rounded-xl">
          <option>Physical</option>
          <option>Digital</option>
          <option>Intellectual Property</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Proof of Ownership</label>
        <input type="file" class="w-full border p-3 rounded-xl">
      </div>
      <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">Submit</button>
    </form>
  </section>

</body>
</html>
